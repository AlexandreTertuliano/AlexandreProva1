<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prova Alexandre</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="content">

            <h1>Bem vindo!</h1>

            <form>
                <label>Matricula:</label>
                <div class="fields">
                    <input type="number" id="matricula">
                    <span id="matriculaError" class="error hide">*Campo Obrigatório</span>
                </div>

                <label>Senha:</label>
                <div class="fields">
                    <input type="password" id="senha">
                    <span id="senhaError" class="error hide">*Campo Obrigatório</span>
                </div>
                <div class="login">
                <input type="button" value="Login" id="login">
                <span id="loginError" class="error hide">Usuario ou senha incorreta</span>
                </div>
                <p id="result"></p>
        </div>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
